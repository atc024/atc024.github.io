- file: 'materialdesignicons-webfont.ttf'
  id: materialdesignicons
  size: 14
  glyphs: [
      "\U000F0A5F", # IP
      "\U000F04A2", # signal
      "\U000F05A9", # wifi
      "\U000F048B", # server
      "\U000F0FA9" # clock
